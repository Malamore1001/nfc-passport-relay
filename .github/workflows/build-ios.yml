name: Build iOS App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Show Xcode version
      run: xcodebuild -version
    
    - name: Build for Simulator
      working-directory: ios-reader
      run: |
        xcodebuild \
          -project NFCPassportReader.xcodeproj \
          -scheme NFCPassportReader \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          -configuration Release \
          CODE_SIGNING_ALLOWED=NO \
          build
    
    - name: Create unsigned IPA
      working-directory: ios-reader
      run: |
        # Build for generic iOS device without signing
        xcodebuild \
          -project NFCPassportReader.xcodeproj \
          -scheme NFCPassportReader \
          -sdk iphoneos \
          -configuration Release \
          -derivedDataPath ./build \
          CODE_SIGN_IDENTITY="-" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          DEVELOPMENT_TEAM="" || true
        
        # Find and package the app
        APP_PATH=$(find ./build -name "*.app" -type d | grep -v Simulator | head -1)
        
        if [ -n "$APP_PATH" ]; then
          echo "Found app at: $APP_PATH"
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r NFCPassportReader-unsigned.ipa Payload
        else
          echo "No device app found, packaging simulator app"
          SIM_APP=$(find ./build -name "*.app" -type d | head -1)
          if [ -n "$SIM_APP" ]; then
            mkdir -p Payload
            cp -r "$SIM_APP" Payload/
            zip -r NFCPassportReader-unsigned.ipa Payload
          fi
        fi
    
    - name: Upload App
      uses: actions/upload-artifact@v4
      with:
        name: NFCPassportReader-iOS
        path: |
          ios-reader/*.ipa
          ios-reader/build/Build/Products/Release-iphoneos/*.app
          ios-reader/build/Build/Products/Release-iphonesimulator/*.app
        if-no-files-found: warn
