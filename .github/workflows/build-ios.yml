name: Build iOS App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.4'
    
    - name: Show Xcode version
      run: xcodebuild -version
    
    - name: List schemes
      working-directory: ios-reader
      run: xcodebuild -project NFCPassportReader.xcodeproj -list
    
    - name: Build for Simulator
      working-directory: ios-reader
      run: |
        xcodebuild \
          -project NFCPassportReader.xcodeproj \
          -scheme NFCPassportReader \
          -sdk iphonesimulator \
          -arch x86_64 \
          -configuration Release \
          -derivedDataPath ./build \
          CODE_SIGNING_ALLOWED=NO \
          ONLY_ACTIVE_ARCH=NO \
          build
    
    - name: Create App Package
      working-directory: ios-reader
      run: |
        echo "=== Looking for built app ==="
        find ./build -name "*.app" -type d 2>/dev/null
        
        APP_PATH=$(find ./build -name "NFCPassportReader.app" -type d 2>/dev/null | head -1)
        
        if [ -n "$APP_PATH" ]; then
          echo "Found app: $APP_PATH"
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r NFCPassportReader-Simulator.zip Payload
          echo "Package created!"
          ls -la *.zip
        else
          echo "App not found"
        fi
    
    - name: Upload Build
      uses: actions/upload-artifact@v4
      with:
        name: NFCPassportReader-iOS
        path: |
          ios-reader/*.zip
          ios-reader/build/Build/Products/**/*
        if-no-files-found: warn
