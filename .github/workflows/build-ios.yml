name: Build iOS App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.4'
    
    - name: List project info
      working-directory: ios-reader
      run: |
        echo "=== Project schemes ==="
        xcodebuild -project NFCPassportReader.xcodeproj -list
        echo ""
        echo "=== Project settings ==="
        xcodebuild -project NFCPassportReader.xcodeproj -scheme NFCPassportReader -showBuildSettings | head -100
    
    - name: Try simple build
      working-directory: ios-reader
      run: |
        echo "=== Starting build ==="
        xcodebuild \
          -project NFCPassportReader.xcodeproj \
          -target NFCPassportReader \
          -sdk iphonesimulator \
          -configuration Debug \
          CODE_SIGNING_ALLOWED=NO \
          ARCHS="x86_64" \
          build 2>&1 || echo "Build failed with exit code $?"
