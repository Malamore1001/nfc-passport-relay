name: Build iOS App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.4'
    
    - name: Show Xcode version
      run: xcodebuild -version
    
    - name: Build with verbose output
      working-directory: ios-reader
      run: |
        set -o pipefail
        xcodebuild \
          -project NFCPassportReader.xcodeproj \
          -scheme NFCPassportReader \
          -sdk iphonesimulator \
          -configuration Debug \
          -derivedDataPath ./build \
          CODE_SIGNING_ALLOWED=NO \
          ONLY_ACTIVE_ARCH=YES \
          VALID_ARCHS="x86_64 arm64" \
          2>&1 | tee build.log || true
        
        echo ""
        echo "=== BUILD ERRORS ==="
        grep -i "error:" build.log || echo "No errors found in grep"
        
        echo ""
        echo "=== LAST 50 LINES ==="
        tail -50 build.log
    
    - name: Upload build log
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-log
        path: ios-reader/build.log
